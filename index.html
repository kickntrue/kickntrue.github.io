<!DOCTYPE html>
<html>

<head>
<title>Montana Is Beautiful</title>
<meta name="viewport" content="width=device-height, initial-scale=1">
<meta content="text/html; charset=iso-8859-2" http-equiv="Content-Type">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="icon"
      type="image/jpg"
      href="fav.jpg">
<style>

.mySlides {
  height: 100%;
  display: flex;
  overflow-x:hidden;
}

body, html {
    height: 100%;
    margin: 50px;
    font-family: Arial, Helvetica, sans-serif;
    overflow:hidden;
}

.hero-text {
  text-align: center;
  position: absolute;
  top: 8%;
  left: 8%;
  transform: translate(-50%, -50%);
  color: white;
}

</style>
</head>

<body>
<div class="w3-content w3-section" style="max-width:100%">
  <img class="mySlides" src="bg.jpg" style="width:100%">
  <img class="mySlides" src="bg2.jpg" style="width:100%">
  <img class="mySlides" src="bg3.jpg" style="width:100%">
  <img class="mySlides" src="bg4.jpg" style="width:100%">
  <img class="mySlides" src="bg5.jpg" style="width:100%">
  <img class="mySlides" src="bg6.jpg" style="width:100%">
</div>

<script>
var myIndex = 0;
carousel();

function carousel() {
    var i;
    var x = document.getElementsByClassName("mySlides");
    for (i = 0; i < x.length; i++) {
       x[i].style.display = "none";
    }
    myIndex++;
    if (myIndex > x.length) {myIndex = 1}
    x[myIndex-1].style.display = "block";
    setTimeout(carousel, 2000); // Change image every 2 seconds
}
</script>

<div class="hero-image">
  <div class="hero-text">
    <h1 style="font-size:44px">MONTANA</h1>
  </div>
</div>

</body>
</html>
